<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logsheet Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="el250.ico" type="image/x-icon">
    <script src="https://unpkg.com/realm-web/dist/bundle.iife.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@auth0/auth0-spa-js@2.1.3/dist/auth0-spa-js.production.js"></script>
	<script defer src="script.js"></script>
	



</head>
<body>

<div class="toolbar">
	<button id="logout-btn" onclick="logout()" ><i class="fas fa-sign-out-alt"></i> Logout</button>
	<span class="userLabel" id="user-info"></span>
	<button id="login-btn" onclick="goToLogin()"><i class="fas fa-sign-in-alt"></i> Login</button>
</div>

<div class="toolbar">
    <button onclick="newLogsheet()"><i class="fas fa-plus-circle"></i> New Logsheet</button>
	<button onclick="openLoadModal()"><i class="fas fa-folder-open"></i> Open Logsheet</button>
    <button onclick="saveLogsheet()"><i class="fas fa-save"></i> Save Logsheet</button>
    <button onclick="deleteLogsheet()"><i class="fas fa-trash"></i> Delete Logsheet</button>
</div>
<button id="floating-save-button" onclick="saveLogsheet()">
    <i class="fas fa-save"></i> Save
</button>

<div class="container" id="logsheet-container">
    <div class="header">
        <label for="logsheet-title">logsheet Name</label>
        <input type="text" id="logsheet-title" placeholder="Enter logsheet name" data-field="title">
    </div>
    <div class="header">
        <label for="logsheet-author">Author</label>
        <input type="text" id="logsheet-author" placeholder="Enter author name" data-field="author">
    </div>
    <div class="header">
        <label for="created-at">Created At</label>
        <input type="text" id="created-at" disabled>
    </div>
    <div class="header">
        <label for="modified-at">Last Modified At</label>
        <input type="text" id="modified-at" disabled data-field="created-at">
    </div>
	<div class="header">
        <label for="isPublished">Publish</label>
        <div class="checkbox-field">
			<input type="checkbox" id="isPublished" name="isPublished" data-field="isPublished">
		</div>
    </div>
    <div id="items-container">
	
        <!-- Dynamic logsheet items will be appended here -->
    </div>
	<input type="hidden" id="logsheet-id" value="" data-field="logsheet-id">
	<input type="hidden" id="logsheet-rev" value="" data-field="logsheet-rev">
    <button id="addProc-btn" onclick="addProcedure()">Add Procedure</button>
    <button id="addNote-btn" onclick="addNote()">Add Note</button>
    <button id="addAttach-btn"onclick="addAttachment()">Add Attachment</button>
</div>
<script type="module">
    //document.getElementById("login-btn").addEventListener("click", login);
    document.getElementById("logout-btn").addEventListener("click", logout);
</script>
<!-- Load Logsheet Modal -->
<div id="loadModal" class="modal">
    <div class="modal-content">
        <button class="remove-item" onclick="closeLoadModal()">X</button>
        <h2>Select a Logsheet</h2>
        <div class="search-container">
            <input type="text" id="search-logsheets" placeholder="Search by title..." onkeyup="filterLogsheets()">
        </div>
        <ul id="logsheet-list" class="logsheet-list">
            <!-- Logsheet titles will be populated here -->
        </ul>
    </div>
</div>

<div id="templateModal" class="modal">
    <div class="modal-content">
        <button class="remove-item" onclick="closeTemplateModal()">X</button>
        <h2>Select a Template</h2>
        <div class="search-container">
            <input type="text" id="search-templates" placeholder="Search templates..." onkeyup="filterTemplates()">
        </div>
        <ul id="template-list" class="template-list">
            <!-- Template titles will be populated here -->
			
        </ul>
    </div>
</div>

<!-- File Upload Modal -->
<div id="file-upload-modal" class="modal" style="display:none;">
  <div class="modal-content">
    <h3>Upload Attachment</h3>
    <p id="modal-file-name">Selected file: (none)</p>

    <div class="modal-buttons">
      <button id="modal-upload-save-btn">Upload & Save</button>
      <button id="modal-cancel-btn">Cancel</button>
    </div>
  </div>
</div>


</body>
</html>
